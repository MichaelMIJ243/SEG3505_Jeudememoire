<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Musical - Écoute et Répète</title>
    <style>
        :root {
            --couleur-facile: #2ecc71;
            --couleur-moyen: #3498db;
            --couleur-difficile: #f39c12;
            --couleur-expert: #e74c3c;
            --couleur-maestro: #9b59b6;
            --couleur-fond: #f5f7fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--couleur-fond);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .game-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .facile { background-color: var(--couleur-facile); color: white; }
        .moyen { background-color: var(--couleur-moyen); color: white; }
        .difficile { background-color: var(--couleur-difficile); color: white; }
        .expert { background-color: var(--couleur-expert); color: white; }
        .maestro { background-color: var(--couleur-maestro); color: white; }
        
        .difficulty-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px white, 0 0 0 5px currentColor;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            background-color: #34495e;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .info-value {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .submit-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .next-btn {
            background-color: #3498db;
            color: white;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .piano {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            height: 200px;
        }
        
        .white-key {
            width: 50px;
            height: 200px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            cursor: pointer;
            z-index: 1;
            font-weight: bold;
        }
        
        .black-key {
            width: 30px;
            height: 120px;
            background-color: #2c3e50;
            border-radius: 0 0 5px 5px;
            margin-left: -15px;
            margin-right: -15px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            cursor: pointer;
            color: white;
        }
        
        .active-key {
            background-color: #3498db;
            color: white;
        }
        
        .active-black-key {
            background-color: #e74c3c;
        }
        
        .result-screen {
            display: none;
            background-color: rgba(52, 73, 94, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .rating {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #e74c3c, #2ecc71);
            border-radius: 10px;
            transition: width 1s;
        }
        
        .note-feedback {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .feedback-note {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .target {
            background-color: #3498db;
            color: white;
        }
        
        .correct {
            background-color: #2ecc71;
            color: white;
        }
        
        .incorrect {
            background-color: #e74c3c;
            color: white;
        }
        
        .missed {
            background-color: #f39c12;
            color: white;
        }
        
        .user-notes {
            margin: 20px 0;
            min-height: 60px;
        }
        
        .user-note {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            line-height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Musical</h1>
        <p>Écoutez et reproduisez la séquence de notes</p>
        
        <div class="difficulty-selector">
            <button class="difficulty-btn facile active" data-level="1">Facile</button>
            <button class="difficulty-btn moyen" data-level="2">Moyen</button>
            <button class="difficulty-btn difficile" data-level="3">Difficile</button>
            <button class="difficulty-btn expert" data-level="4">Expert</button>
            <button class="difficulty-btn maestro" data-level="5">Maestro</button>
        </div>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Niveau</div>
                <div class="info-value" id="current-level">Facile</div>
            </div>
            <div class="info-item">
                <div class="info-label">Tour</div>
                <div class="info-value" id="current-round">1/5</div>
            </div>
            <div class="info-item">
                <div class="info-label">Score</div>
                <div class="info-value" id="current-score">0</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="play-btn" id="play-button">Écouter la séquence</button>
            <button class="submit-btn" id="submit-button" disabled>Vérifier</button>
            <button class="next-btn" id="next-button" disabled>Tour suivant</button>
        </div>
        
        <div class="user-notes" id="user-notes"></div>
        
        <div class="piano">
            <div class="white-key" data-note="C">Do</div>
            <div class="black-key" data-note="C#">Do#</div>
            <div class="white-key" data-note="D">Ré</div>
            <div class="black-key" data-note="D#">Ré#</div>
            <div class="white-key" data-note="E">Mi</div>
            <div class="white-key" data-note="F">Fa</div>
            <div class="black-key" data-note="F#">Fa#</div>
            <div class="white-key" data-note="G">Sol</div>
            <div class="black-key" data-note="G#">Sol#</div>
            <div class="white-key" data-note="A">La</div>
            <div class="black-key" data-note="A#">La#</div>
            <div class="white-key" data-note="B">Si</div>
        </div>
        
        <div class="result-screen" id="result-screen">
            <h2>Résultats du tour</h2>
            <div class="rating" id="rating-text">Excellent!</div>
            <div class="progress-container">
                <div class="progress-bar" id="accuracy-bar" style="width: 0%"></div>
            </div>
            <div id="accuracy-text">Précision: 0%</div>
            <div class="note-feedback" id="note-feedback"></div>
            <button class="next-btn" id="result-next-button">Continuer</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Éléments du DOM
            const pianoKeys = document.querySelectorAll('.white-key, .black-key');
            const playButton = document.getElementById('play-button');
            const submitButton = document.getElementById('submit-button');
            const nextButton = document.getElementById('next-button');
            const difficultyButtons = document.querySelectorAll('.difficulty-btn');
            const currentLevelDisplay = document.getElementById('current-level');
            const currentRoundDisplay = document.getElementById('current-round');
            const currentScoreDisplay = document.getElementById('current-score');
            const resultScreen = document.getElementById('result-screen');
            const ratingText = document.getElementById('rating-text');
            const accuracyBar = document.getElementById('accuracy-bar');
            const accuracyText = document.getElementById('accuracy-text');
            const noteFeedback = document.getElementById('note-feedback');
            const resultNextButton = document.getElementById('result-next-button');
            const userNotesDisplay = document.getElementById('user-notes');
            
            // Variables du jeu
            let targetSequence = [];
            let userSequence = [];
            let currentRound = 1;
            const totalRounds = 5;
            let totalScore = 0;
            let difficulty = 1;
            let isPlayingSequence = false;
            let audioContext;
            
            // Fréquences des notes (en Hz)
            const noteFrequencies = {
                'C': 261.63, 'C#': 277.18,
                'D': 293.66, 'D#': 311.13,
                'E': 329.63,
                'F': 349.23, 'F#': 369.99,
                'G': 392.00, 'G#': 415.30,
                'A': 440.00, 'A#': 466.16,
                'B': 493.88
            };
            
            // Noms des niveaux
            const levelNames = {
                1: 'Facile',
                2: 'Moyen',
                3: 'Difficile',
                4: 'Expert',
                5: 'Maestro'
            };
            
            // Initialiser l'audio context
            function initAudio() {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    alert("Votre navigateur ne supporte pas l'API Web Audio. Essayez avec Chrome ou Firefox.");
                }
            }
            
            // Jouer une note
            function playNote(note, duration = 500) {
                if (!audioContext) initAudio();
                
                const freq = noteFrequencies[note];
                if (!freq) return;
                
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = freq;
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                
                // Fade out pour éviter les clics
                gainNode.gain.setValueAtTime(1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration/1000);
                
                oscillator.stop(audioContext.currentTime + duration/1000);
                
                return oscillator;
            }
            
            // Générer une séquence aléatoire
            function generateSequence() {
                const sequenceLength = difficulty + 2; // 3-7 notes selon difficulté
                const availableNotes = Object.keys(noteFrequencies);
                
                // Pour les niveaux faciles, on utilise seulement les notes blanches
                const notesToUse = difficulty <= 2 
                    ? availableNotes.filter(note => !note.includes('#'))
                    : availableNotes;
                
                targetSequence = [];
                for (let i = 0; i < sequenceLength; i++) {
                    const randomIndex = Math.floor(Math.random() * notesToUse.length);
                    targetSequence.push(notesToUse[randomIndex]);
                }
            }
            
            // Jouer la séquence cible (sans affichage visuel)
            function playTargetSequence() {
                if (isPlayingSequence) return;
                
                isPlayingSequence = true;
                playButton.disabled = true;
                submitButton.disabled = true;
                userSequence = [];
                userNotesDisplay.innerHTML = '';
                
                let i = 0;
                const playNextNote = () => {
                    if (i >= targetSequence.length) {
                        isPlayingSequence = false;
                        playButton.disabled = false;
                        return;
                    }
                    
                    const note = targetSequence[i];
                    highlightKey(note);
                    playNote(note);
                    
                    i++;
                    setTimeout(playNextNote, 800);
                };
                
                playNextNote();
            }
            
            // Surligner la touche du piano
            function highlightKey(note) {
                const key = document.querySelector(`[data-note="${note}"]`);
                if (key) {
                    key.classList.add(key.classList.contains('black-key') ? 'active-black-key' : 'active-key');
                    setTimeout(() => {
                        key.classList.remove('active-key', 'active-black-key');
                    }, 500);
                }
            }
            
            // Ajouter une note à la séquence utilisateur
            function addUserNote(note) {
                if (isPlayingSequence) return;
                
                userSequence.push(note);
                highlightKey(note);
                playNote(note);
                
                // Afficher la note jouée par l'utilisateur
                const noteElement = document.createElement('span');
                noteElement.className = 'user-note';
                noteElement.textContent = note;
                userNotesDisplay.appendChild(noteElement);
                
                submitButton.disabled = false;
            }
            
            // Vérifier la séquence de l'utilisateur
            function checkUserSequence() {
                let correctNotes = 0;
                noteFeedback.innerHTML = '';
                
                // Afficher les résultats de comparaison
                for (let i = 0; i < Math.max(targetSequence.length, userSequence.length); i++) {
                    const targetNote = targetSequence[i];
                    const userNote = userSequence[i];
                    
                    const targetElement = document.createElement('div');
                    targetElement.className = 'feedback-note target';
                    if (targetNote) targetElement.textContent = targetNote;
                    noteFeedback.appendChild(targetElement);
                    
                    const userElement = document.createElement('div');
                    userElement.className = 'feedback-note';
                    
                    if (targetNote && userNote) {
                        userElement.textContent = userNote;
                        if (targetNote === userNote) {
                            userElement.classList.add('correct');
                            correctNotes++;
                        } else {
                            userElement.classList.add('incorrect');
                        }
                    } else if (userNote) {
                        userElement.textContent = userNote;
                        userElement.classList.add('incorrect');
                    } else if (targetNote) {
                        userElement.textContent = '?';
                        userElement.classList.add('missed');
                    }
                    
                    noteFeedback.appendChild(userElement);
                }
                
                // Calculer la précision
                const accuracy = Math.round((correctNotes / targetSequence.length) * 100);
                const roundScore = accuracy * (difficulty * 0.5); // Score pondéré par difficulté
                totalScore += Math.round(roundScore);
                
                // Afficher les résultats
                showResults(accuracy, correctNotes);
                
                // Mettre à jour l'affichage du score
                currentScoreDisplay.textContent = totalScore;
                
                // Activer le bouton suivant
                nextButton.disabled = false;
                submitButton.disabled = true;
            }
            
            // Afficher les résultats
            function showResults(accuracy, correctNotes) {
                // Déterminer l'évaluation
                let rating;
                if (accuracy === 100) rating = "Parfait! 🎯";
                else if (accuracy >= 80) rating = "Excellent! 👍";
                else if (accuracy >= 60) rating = "Bien! 😊";
                else if (accuracy >= 40) rating = "Pas mal! 🤔";
                else rating = "Continue à pratiquer! 👂";
                
                ratingText.textContent = rating;
                accuracyText.textContent = `Précision: ${accuracy}% (${correctNotes}/${targetSequence.length} notes correctes)`;
                accuracyBar.style.width = `${accuracy}%`;
                
                resultScreen.style.display = 'block';
            }
            
            // Passer au tour suivant
            function nextRound() {
                if (currentRound < totalRounds) {
                    currentRound++;
                    currentRoundDisplay.textContent = `${currentRound}/${totalRounds}`;
                    resetRound();
                } else {
                    // Fin du jeu
                    ratingText.textContent = `Jeu terminé! Score final: ${totalScore}`;
                    accuracyText.textContent = `Niveau de difficulté: ${levelNames[difficulty]}`;
                    resultNextButton.textContent = "Nouvelle partie";
                    resultNextButton.onclick = resetGame;
                }
                
                resultScreen.style.display = 'none';
                nextButton.disabled = true;
            }
            
            // Réinitialiser le round
            function resetRound() {
                userSequence = [];
                submitButton.disabled = true;
                userNotesDisplay.innerHTML = '';
                generateSequence();
            }
            
            // Réinitialiser tout le jeu
            function resetGame() {
                currentRound = 1;
                totalScore = 0;
                currentRoundDisplay.textContent = `${currentRound}/${totalRounds}`;
                currentScoreDisplay.textContent = totalScore;
                resultNextButton.textContent = "Continuer";
                resultNextButton.onclick = nextRound;
                resetRound();
            }
            
            // Changer la difficulté
            function setDifficulty(level) {
                difficulty = parseInt(level);
                currentLevelDisplay.textContent = levelNames[difficulty];
                
                // Mettre à jour les boutons de difficulté
                difficultyButtons.forEach(btn => {
                    btn.classList.toggle('active', parseInt(btn.dataset.level) === difficulty);
                });
                
                resetGame();
            }
            
            // Événements
            pianoKeys.forEach(key => {
                key.addEventListener('click', () => {
                    const note = key.dataset.note;
                    addUserNote(note);
                });
            });
            
            playButton.addEventListener('click', playTargetSequence);
            submitButton.addEventListener('click', checkUserSequence);
            nextButton.addEventListener('click', nextRound);
            
            difficultyButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    setDifficulty(btn.dataset.level);
                });
            });
            
            // Initialiser le jeu
            initAudio();
            resetGame();
        });
    </script>
</body>
</html>
